# comparator_scoring_config.yaml -- Scoring semantics for VulnerabilityComparator.
#
# This file controls the normalization and aggregation behavior used to build
# the composite score in Stage 4.
comparison_scoring:
  normalization:
    checkov_delta_scale: 5.0
    threat_count_scale: 3.0
    risk_delta_scale: 15.0
    checkov_signal_cap: 1.0
    threat_count_cap: 1.0
    risk_delta_cap: 1.0

  threat_signal:
    threat_count_weight: 1.0
    risk_delta_weight: 1.0
